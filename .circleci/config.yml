
defaults: &defaults
working_directory: ~/repo

version: 2
jobs:
  log:
    machine:
      enabled: true
    steps:
      - run: echo Start

  build:
    machine:
      enabled: true
    steps:
      - run: pwd
      - run: mkdir -p workspace
      - run: touch workspace/foo.txt
      - persist_to_workspace:
          root: workspace
          paths:
            - foo.txt

  prepare:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout
      - run: pwd
      - attach_workspace:
          at: /home/circleci/project/repo/workspace
      - run: cat /home/circleci/project/repo/workspace/foo.txt
      - run:
          name: Install dependencies
          working_directory: /
          command: |
            export PATH=$PATH:/home/circleci/.local/bin
            pip install awscli --upgrade --user

  deploy:
    machine:
      enabled: true

    steps:
      - checkout
      - run:
          name: Push to S3
          command: |
            aws s3 cp /home/circleci/project/data.txt s3://sanggon-test/foo/dataa.txt

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - prepare
      - deploy:
          requires:
            - prepare
          filters:
            branches:
              only: master